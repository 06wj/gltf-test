<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
<title>Grimoire.js + glTF Loader</title>
<script src="../../sampleModels/model-index.js"></script>
<script src="../../tutorialModels/model-index.js"></script>
<script src="../../tutorialModels/pbr-model-index.js"></script>
<script src="../../tutorialModels/further-pbr-model-index.js"></script>
<script src="../../tutorialModels/agi-pbr-model-index.js"></script>
</head>
<body>
<!-- grimoire-preset-basic.js 1.9.30 -->
<script src="../../libs/grimoiregl/grimoirejs-preset-basic/1.9.30/grimoire-preset-basic.js"></script>
<!-- grimoirejs-forward-shading.js.js 1.6.2 -->
<script src="../../libs/grimoiregl/grimoirejs-forward-shading/1.6.2/grimoire-forward-shading.js"></script>
<!-- grimoire-gltf.js.js 0.0.7beta -->
<script src="../../libs/grimoiregl/grimoirejs-gltf/0.0.7/grimoire-gltf.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="gray">
    <renderer>
      <texture-buffer name="bb1"/>
      <render-scene/>
    </renderer>
    <scene>
      <object id="group">
        <camera class="camera" position="0,3,5">
          <camera.components>
            <MouseCameraControl center = "0"/>
          </camera.components>
        </camera>
      </object>
      <object id="model-container">
      </object>
      <light type="directional" rotation="-30d,-30d,0d"  color="white" intensity="1.0"/>
<!--
      <light type="directional" rotation="0d,0d,0d"  color="white" intensity="1.0"/>
      <light type="directional" rotation="0d,120d,0d" color="white" intensity="1.0"/>
      <light type="directional" rotation="0d,-120d,0d" color="white" intensity="1.0"/>
      <light type="point" position="0,-1,-1"  color="white"  distance="10" decay="0.3" intensity="1.0"/>
-->
    </scene>
  </goml>
</script>

<script src="index.js"></script>
</body>
</html>
